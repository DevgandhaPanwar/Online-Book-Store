<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Store Signup</title>
</head>
<body bgcolor="pink">
    <form action="Exercise_14_homepage.html">
        <table width="70%" align="center" valign="center" border="0" cellspacing="20">
            <tr align="center" cellpadding="5">
                <td colspan="2">
                    <font face="Showcard Gothic" size="20" color="black" align="center">Create New Account</font></td>
                    
            </tr>
            <tr>
                <td colspan="2">

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    
                </td>
            </tr>
            <tr>
                <td align="center"><b>Name:</b></td>
                <td colspan="2">
                    <input type="text" name="name" placeholder="Enter Your Name" size="40" required> 
                </td>
            </tr>
            <tr>
                <td align="center"><b>Age:</b></td>
                <td colspan="2">
                    <input type="number" min="0" name="age" placeholder="Enter Your Age" size="40"> 
                </td>
            </tr>
            <tr>
                <td align="center"><b>Gender:</b></td>
                <td colspan="2">
                    <select>
                        <option selected>Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer Not To Say</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center"><b>Email:</b></td>
                <td colspan="2">
                    <input type="email" size="60" placeholder="Enter Your Email"> 
                </td>
            </tr>
            <tr>
                <td align="center"><b>Create Your Username:</b></td>
                <td colspan="2">
                    <input type="text" size="60" placeholder="Create Username" required> 
                </td>
            </tr>
            <tr>
                <td align="center"><b>Create Your Password:</b></td>
                <td colspan="2">
                    <input type="password" size="60" placeholder="Create Password" required> 
                </td>
            </tr>
            
            
            <tr align="center">
                <td colspan="3">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
